        grid-column-gap: 1px;
        grid-row-gap: 5px;
      }
      .element {
        display: flex;
        flex-direction: column;
        width: 180px;
        height: 120px;
        gap: 50px;
        border: 3px solid #465787;
        filter: drop-shadow(2px 4px 6px rgba(0,0,0,0.6));
        border-radius: 5px;
        background-size: 60%, 100%;
        background-repeat: no-repeat;
        background-position: center;
      }
      .element-inrow {
        display: flex;
        color:white;
        flex-direction: row;
        text-shadow: 1px 1px 3px black;
        gap: 80px;
        padding: 0;
        margin-top: -10px;
      }
    </style>
