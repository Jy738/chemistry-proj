<!DOCTYPE html>
<html>
  <head>
    <title>Chemistrayze</title>  
    <style>
      .parent {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        grid-template-rows: repeat(5, 1fr);
        grid-column-gap: 5px;
        grid-row-gap: 5px;
      }
      .element {
        display:flex;
        flex-direction:column;
        width: 100px;
        height: 80px;
        border: 1px solid black;
        border-radius:5px;
      }
      .element-inrow {
        display:flex;
        flex-direction:row;
        gap:40px;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="element">
        <div class="element-inrow"></div>
      </div>
      <div class="element">
        <div class="element-inrow"></div>
      </div>
      <div class="element">
        <div class="element-inrow"></div>
      </div>
      <div class="element">
        <div class="element-inrow"></div>
      </div>
    </div>
  </body>
</html>
