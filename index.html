    <link href="https://fonts.googleapis.com/css2?family=Special+Gothic+Condensed+One&display=swap" rel="stylesheet">
    
    <title>Periodic Table</title>  
    <style>
      :root {
        --bg: linear-gradient(0deg,rgba(107, 131, 176, 1) 6%, rgba(145, 168, 198, 1) 45%, rgba(161, 183, 207, 1) 84%, rgba(213, 222, 242, 1) 100%)
      }
      body {
        font-family:"Special Gothic Condensed One",sans-serif;
        font-weight:bold;
        color:white;
        text-shadow: 1px 1px 3px black;
        background: #738fbf;
background: linear-gradient(180deg, rgba(115, 143, 191, 1) 9%, rgba(132, 160, 198, 1) 51%, rgba(184, 195, 217, 1) 100%);
      }
      .parent {
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        grid-template-rows: repeat(5, 1fr);
        grid-column-gap: 1px;
        grid-row-gap: 5px;
      }
      .element {
        display: flex;
        flex-direction: column;
        width: 180px;
        height: 120px;
        gap: 50px;
        border: 3px solid #465787;
        filter: drop-shadow(2px 4px 6px rgba(0,0,0,0.6));
        border-radius: 5px;
        background-size: 60%, 100%;
        background-repeat: no-repeat;
        background-position: center;
      }
      .element-inrow {
        display: flex;
        color:white;
        flex-direction: row;
        text-shadow: 1px 1px 3px black;
        gap: 80px;
        padding: 0;
        margin-top: -10px;
      }
      .title {
       font-size: 35px; 
      }
    </style>
  </head>
